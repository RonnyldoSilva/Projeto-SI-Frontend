 <div class="container center-block">
    <div>
        <div class="col-md-8 col-md-offset-1">
            <div class="dropdown" id="posicao">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Tipo da Queixa
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><a ng-click="setTipo('alimento')">Alimento</a></li>
                    <li><a ng-click="setTipo('animal')">Animal</a></li>
                    <li><a ng-click="setTipo('geral')">Geral</a></li>
                </ul>
            </div>
        </div>
        <form name="complaintForm">
            <div class="col-md-8 col-md-offset-1">
                <fieldset>
                    <legend>Dados da Queixa</legend>
                    <!--Description field-->
                    <div class="form-group row">
                        <label for="inputDescription" class="col-sm-2 col-form-label">Descrição:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="description" id="inputDescription" ng-model="complaint.descricao"></textarea>
                        </div>
                    </div>

                    <div class="form-group row" ng-if="tipoQueixa == 'animal'">
                        <label for="inputDescription" class="col-sm-2 col-form-label">Tipo do Animal:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="inputName" ng-model="complaint.tipoAnimal">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Dados do solicitante</legend>
                    <!--Name field-->
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="inputName" ng-model="complaint.solicitante.nome">
                        </div>
                    </div>
                    <!--Email field-->
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="email" id="inputEmail" ng-model="complaint.solicitante.email">
                        </div>
                    </div>
                    <legend>Endereço do estabelecimento</legend>
                    <!--Street field-->
                    <div class="form-group row">
                        <label for="inputStreet" class="col-sm-2 col-form-label">Rua:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="street" id="inputStreet" ng-model="complaint.endereco.rua">
                        </div>
                    </div>
                    <!--City field-->
                    <div class="form-group row">
                        <label for="inputCity" class="col-sm-2 col-form-label">Cidade:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="city" id="inputCity" ng-model="complaint.endereco.cidade">
                        </div>
                    </div>
                    <!--UF field-->
                    <div class="form-group row">
                        <label for="inputUf" class="col-sm-2 col-form-label">UF:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="uf" id="inputUf" ng-model="complaint.endereco.uf">
                        </div>
                    </div>
                </fieldset>
                <button class="btn btn-primary btn-block" ng-click="registerComplaint(complaint)">Adicionar Queixa</button>
            </div>
        </form>
    </div>
</div>
