 <div class="container center-block">
 	<div>
 		<div class="col-md-8 col-md-offset-1">
 			<div class="dropdown" id="posicao">
 				<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Tipo da Unidade
 					<span class="caret"></span></button>
 					<ul class="dropdown-menu">
 						<li><a ng-click="setTipo('hospital')">Hospital</a></li>
 						<li><a ng-click="setTipo('posto')">Posto</a></li>
 					</ul>
 				</div>
 			</div>
 			<form name="complaintForm">
 				<div class="col-md-8 col-md-offset-1">
 					<fieldset>
 						<legend>Dados da unidade</legend>
 						
 						<div class="form-group row">
 							<label for="inputAtendentes" class="col-sm-2 col-form-label">Numero de atendentes:</label>
 							<div class="col-sm-10">
 								<input type="text" class="form-control" name="atendentes" id="inputAtendentes" ng-model="unidade.atendentes">
 							</div>
 						</div>

 						<div class="form-group row">
 							<label for="inputTaxa" class="col-sm-2 col-form-label">Taxa diária de atendimento:</label>
 							<div class="col-sm-10">
 								<input type="text" class="form-control" name="taxa" id="inputTaxa" ng-model="unidade.taxaDiariaAtendimento">
 							</div>
 						</div>

 						<div class="form-group row">
 							<label for="inputEspecialidades" class="col-sm-2 col-form-label">Especialidades (separado por vírgula) :</label>
 							<div class="col-sm-10">
 								<input type="text" class="form-control" name="especialidades" id="inputEspecialidades" ng-model="especialidades">
 							</div>
 						</div>

 						<legend>Endereço da Unidade</legend>

 						<div class="form-group row">
 							<label for="inputBairro" class="col-sm-2 col-form-label">Bairro:</label>
 							<div class="col-sm-10">
 								<input type="text" class="form-control" name="bairro" id="inputBairro" ng-model="unidade.endereco.bairro">
 							</div>
 						</div>

 						<div class="form-group row">
 							<label for="inputStreet" class="col-sm-2 col-form-label">Rua:</label>
 							<div class="col-sm-10">
 								<input type="text" class="form-control" name="street" id="inputStreet" ng-model="unidade.endereco.rua">
 							</div>
 						</div>
 						
 						<div class="form-group row">
 							<label for="inputCity" class="col-sm-2 col-form-label">Cidade:</label>
 							<div class="col-sm-10">
 								<input type="text" class="form-control" name="city" id="inputCity" ng-model="unidade.endereco.cidade">
 							</div>
 						</div>

 						<div class="form-group row">
 							<label for="inputUf" class="col-sm-2 col-form-label">UF:</label>
 							<div class="col-sm-10">
 								<input type="text" class="form-control" name="uf" id="inputUf" ng-model="unidade.endereco.uf">
 							</div>
 						</div>

 					</fieldset>
 					<button class="btn btn-primary btn-block" ng-click="cadastrarUnidade(unidade,especialidades)">Adicionar Unidade</button>
 				</div>
 			</form>
 		</div>
 	</div>
